<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <form>
      <p>Please select your size</p>
      <div>
        <input type="radio" id="sizeS" name="size" value="S" />
        <label for="sizeS">S</label>

        <input type="radio" id="sizeM" name="size" value="M" />
        <label for="contactChoice2">M</label>

        <input type="radio" id="sizeL" name="size" value="L" />
        <label for="sizeL">L</label>
      </div>

      <p>Choose your color</p>
      <div>
        <input type="checkbox" id="color1" name="color1" />
        <label for="scales">1</label>

        <input type="checkbox" id="color2" name="color2" />
        <label for="color2">2</label>

        <input type="checkbox" id="color3" name="color3" />
        <label for="color3">3</label>

        <input type="checkbox" id="color4" name="color4" />
        <label for="color4">4</label>

        <input type="checkbox" id="color5" name="color5" />
        <label for="color5">5</label>
      </div>

      <p>Choose manufacturer</p>
      <div>
        <select multiple>
          <option id="aaa" value="aaa">aaa</option>
          <option id="b&c" value="b&c">b&c</option>
          <option id="ddd" value="ddd">ddd</option>
          <option id="eee" value="eee">eee</option>
        </select>
      </div>

      <p>Sales</p>
      <div>
        <input type="checkbox" id="sales" name="sales" />
        <label for="sales">1</label>
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>

    <script src="src/index.js"></script>
  </body>
</html>
